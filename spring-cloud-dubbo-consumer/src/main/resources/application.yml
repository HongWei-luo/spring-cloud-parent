spring:
  application:
    name: spring-cloud-dubbo-consumer
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        # nacos
        server-addr: 127.0.0.1:8848
    # ��������
    sentinel:
      transport:
        dashboard: localhost:8888

dubbo:
  scan:
    base-packages: com.wei.shop.controller
  protocol:
    name: dubbo
    port: -1
  registry:
    address: nacos://localhost:8848

server:
  port: 8091

endpoints:
  dubbo:
    enabled: true
management:
  health:
    dubbo:
      status:
        defaults: memory
        extras: threadpool
  endpoints:
    web:
      exposure:
        include: "*"


      #读取日志配置文件
logging:
#  config: classpath:Slf4j.xml
  #日志输出路径
  path: D:\work\code\spring-cloud-parent\spring-cloud-dubbo-consumer\log